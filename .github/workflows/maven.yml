name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    # - name: Update dependency graph
    #uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: SonarQube Scan
      env:
        SONAR_TOKEN: 273b52a0e0986e3d298f64e0768d31d01a0de09c
      run: |
          mvn sonar:sonar -Dsonar.projectKey=dnaresh4_loans-service-restapi -Dsonar.branch.name=main -Dsonar.organization=dnaresh4 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=273b52a0e0986e3d298f64e0768d31d01a0de09c


    - name: Download SonarQube Report
      run: |
        python download_sonar_report.py
        # Assuming the previous script is saved as download_sonar_report.py

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: python -m pip install --upgrade pip && pip install -r requirements.txt

    - name: Auto Fix Issues
      run: |
        python auto_fix_issues.py
        # Assuming the previous script is saved as auto_fix_issues.py

    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python commit_and_pr.py dnaresh4/loans-service-restapi 'Fix SonarQube issues using OpenAI' 'This PR fixes issues identified by SonarQube using OpenAI suggestions.' fix-sonar-issues main $GITHUB_TOKEN

    - name: Commit and Push Fixes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m "Automated fix of SonarQube issues"
        git push
